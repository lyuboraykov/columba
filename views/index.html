<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Columba</title> 
    <meta name="description" content="A sample form to enable UI usage of the Columba API">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <div class="header">
      <h1>Columba</h1>
    </div>
      <form action="/send" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
          <label for="sender-input" class="col-sm-2 control-label">From</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="sender-input" placeholder="Enter email" name="from">
          </div>
          <label for="recipients-input" class="col-sm-2 control-label">To</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="recipients-input" placeholder="Enter email" name="to">
            <p class="help-block">Separate multiple recipients with whitespace.</p>
          </div>
          <label for="cc-input" class="col-sm-2 control-label">CC</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="cc-input" placeholder="Enter email" name="cc">
          </div>
          <label for="bcc-input" class="col-sm-2 control-label">BCC</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="bcc-input" placeholder="Enter email" name="bcc">
          </div>
        </div>
        <div class="form-group">
          <label for="subject-input" class="col-sm-2 control-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subject-input" placeholder="Enter email" name="subject">
          </div>
          <label for="body-input" class="col-sm-2 control-label">Body</label>
          <div class="col-sm-10">
            <textarea name="body" id="body-input" class="form-control" placeholder="Enter the email body here"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="attachments-input" class="col-sm-2 control-label">Attachments</label>
          <div class="col-sm-10">
            <input type="file" id="attachments-input" multiple="true" name="attachment">
            <p class="help-block">You can add multiple files.</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
</html>
